<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="loginIdentifier">Email o Nombre de Usuario</label>
                <input type="text" id="loginIdentifier" placeholder="Ingresa tu email o usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <p class="info">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
