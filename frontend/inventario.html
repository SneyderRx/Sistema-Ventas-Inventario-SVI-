<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario y Ventas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Sistema de Inventario y Ventas</h1>
        <button id="logout-button">Cerrar Sesión</button>
    </div>

    <div class="container">
        <h2>Agregar Producto</h2>
        <form id="form-producto">
            <input type="text" id="nombre-producto" placeholder="Nombre del producto" required>
            <input type="text" id="distribuidor-producto" placeholder="Distribuidor / Marca" required>
            <input type="number" id="cantidad-producto" placeholder="Cantidad (Stock)" required>
            <input type="number" step="0.01" id="precio-producto" placeholder="Precio" required>

            <div class="form-group-vertical">
                <label for="arribo-producto">Fecha de Arribo</label>
                <input type="date" id="arribo-producto" required>
            </div>
            
            <button type="submit">Agregar</button>
        </form>

        <h2>Inventario</h2>
        <table id="tabla-inventario">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div id="modal-nuevo-cliente" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Registrar Nuevo Cliente</h2>
            <form id="form-nuevo-cliente">
                <div class="form-group">
                    <label for="modal-nombre-cliente">Nombre Completo</label>
                    <input type="text" id="modal-nombre-cliente" required>
                </div>
                <div class="form-group">
                    <label for="modal-celular-cliente">Celular</label>
                    <input type="tel" id="modal-celular-cliente" required>
                </div>
                <div class="form-group">
                    <label for="modal-email-cliente">Correo Electrónico</label>
                    <input type="email" id="modal-email-cliente" required>
                </div>
                <button type="submit">Guardar Cliente</button>
                <p id="modal-error-message" class="error-message"></p>
            </form>
        </div>
    </div>
    </div> <div id="modal-venta" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Registrar Venta</h2>
            <h3 id="modal-producto-nombre"></h3>
            <form id="form-venta">
                <div class="form-group">
                    <label for="modal-cantidad-venta">Cantidad a Vender:</label>
                    <input type="number" id="modal-cantidad-venta" min="1" value="1" required>
                </div>
                <div class="form-group venta-controles"> <label for="modal-cliente-select">Cliente:</label>
                    <select id="modal-cliente-select" required>
                        <option value="">Cargando clientes...</option>
                    </select>
                    <button type="button" id="btn-abrir-modal-cliente" class="btn-plus">+</button>
                </div>
                <button type="submit">Confirmar Venta</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="inventario.js"></script>
</body>
</html>
