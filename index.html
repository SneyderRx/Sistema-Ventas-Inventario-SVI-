<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Sistema de Ventas e Inventario</h1>
        <h2>Bienvenido</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">¿Olvidó su contraseña?</a>
            </div>
        </form>

        <form id="recoveryForm" class="recovery-form">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" id="sendRecoveryEmail">Enviar Correo de Recuperación</button>
            <div class="forgot-password">
                <a href="#" id="backToLoginLink">Volver al inicio de sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
